name: build

on: [push]

jobs:
  rchk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: randy3k/github-action-rchk@master
      with:
        apt: libgmp3-dev

  ubsan:
    runs-on: ubuntu-latest
    container: rocker/r-devel-ubsan-clang
    steps:
    - uses: actions/checkout@v1
    - name: Install gmp
      run: |
        apt-get update
        apt-get install libgmp3-dev -y
    - name: Install dependencies
      run: |
        R --slave -e "install.packages(c('remotes', 'rcmdcheck'), repos = 'https://cloud.r-project.org')"
        R --slave -e "remotes::install_deps(dependencies = TRUE)"
      shell:
        bash
    - name: Running Tests
      run: |
        R --slave -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        bash

  linux:
    strategy:
      matrix:
        r: [latest]
        # r: [3.5, latest, devel]
    runs-on: ubuntu-latest
    container: rocker/tidyverse:${{ matrix.r }}
    steps:
    - uses: actions/checkout@v1
    - name: Install apt-get dependencies
      run: |
        apt-get update
        apt-get install git ssh curl bzip2 libffi6 libffi-dev libgmp3-dev -y
    - name: Install dependencies
      run: |
        R --slave -e "install.packages(c('remotes', 'rcmdcheck'), repos = 'https://cloud.r-project.org')"
        R --slave -e "remotes::install_deps(dependencies = TRUE)"
      shell:
        bash
    - name: Running Tests
      run: |
        R --slave -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        bash

  macos:
    strategy:
      matrix:
        r: [latest]
        # r: [3.5, latest, devel]
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install R
      run: |
        if [ "${{ matrix.r }}" == "devel" ]; then
          R_FILE=$(curl -sL http://mac.r-project.org/ | sed -nE 's|.*href="?(.*/R-[^/]*\.pkg)"?>.*|\1|p' | tail -n1)
          URL="http://mac.r-project.org/$R_FILE"
        else
          R_FILE=$(curl -sL https://cran.r-project.org/bin/macosx/el-capitan/base/ | grep -o 'R-${{ matrix.r }}[0-9\.]*.pkg' | tail -n1)
          URL="https://cran.r-project.org/bin/macosx/el-capitan/base/$R_FILE"
        fi
        echo downloading "$URL"
        curl -L "$URL" -o ~/R.pkg
        sudo installer -pkg ~/R.pkg -target /
    - name: Install dependencies
      run: |
        brew install gmp
        R --slave -e "install.packages(c('remotes', 'rcmdcheck'), repos = 'https://cloud.r-project.org', type = 'mac.binary.el-capitan')"
        R --slave -e "remotes::install_deps(dependencies = TRUE, type = 'mac.binary.el-capitan')"
      shell:
        bash
    - name: Running Tests
      run: |
        R --slave -e "rcmdcheck::rcmdcheck(args = c('--as-cran', '--no-manual', '--timings'), error_on = 'warning')"
      env:
        NOT_CRAN: true
      shell:
        bash
